{{define "layout" -}}<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="{{ index . "integrityCSS" }}" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>
      {{- block "content" . -}}{{ "<!-- Content here -->" | safeHTML -}}{{end}}

  </body>
</html>{{end}}
