# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: df2-server
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate.
    # go generate breaks github actions.
    #- go generate ./...
builds:
  - id: server_dev
    env:
      - CGO_ENABLED=0
    # keep the number of targets to a minimum to improve the build time.
    targets:
      - darwin_arm64
      - darwin_amd64
      - windows_amd64
  - id: server
    env:
      - CGO_ENABLED=0
    targets:
      - linux_amd64
universal_binaries:
  - replace: true
    ids: ['server_dev']
    name_template: '{{ tolower .ProjectName }}_{{ tolower .Version }}'
archives:
  - format: zip
    name_template: >-
      {{ tolower .ProjectName }}_{{ .Version }}_{{- tolower .Os }}
    files:
      - src: public/texts/defacto2.net
        strip_parent: true
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
  - id: deb
    builds: ['server']
    package_name: df2-server
    file_name_template: "{{ .ConventionalFileName }}"
    vendor: Defacto2
    homepage: https://github.com/Defacto2/server
    maintainer: Ben Garrett <contact@defacto2.net>
    description: |-
      Defacto2 web server installer package.
    license: Copyright
    formats:
      - deb
    dependencies:
      - git
signs:
  - artifacts: checksum
